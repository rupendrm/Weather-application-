<section class="weather-search">
            <form (ngSubmit)="onSubmit(input.value)"  >
               <div class="form-group">
                <label class="col-sm-1 control-label" for="city">City Name:</label>
                <div class="col-md-2">
                <input class="form-control" ngControl="location" type="text" id="city" (input)="onSearchLocation(input.value)" required #input>
               </div>
                <button class = "btn btn-primary" type="submit">Search</button>             
                </div>
            </form>
            <weather-list [WeatherForecastList]="weatherForecastData"></weather-list> 
</section>
